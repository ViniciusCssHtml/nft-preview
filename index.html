<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <article>
    <div class="container">
      <div class="container-img">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="image-equilibrium">
      </div>
      <h1>Equilibrium <span class="number">#3429</span></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul class="list-eth">
        <li>
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <span class="eth">0.041 ETH</span>
        </li>
        <li>
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <span class="days">3 days left</span>
        </li>
      </ul>
      <ul>
        <li class="list-avatar">
          <img src="./images/image-avatar.png" alt="image-avatar" class="avatar">
          <p>Creation of <span class="jules">Jules Wyvern</span></p>
        </li>
      </ul>
    </div>
  </article>
</body>

</html>
